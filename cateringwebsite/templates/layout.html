{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hanie's Catering{% endblock %}</title>    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <h1 class="logo">Hanie's Catering</h1>
        <ul class="nav-links">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'services' %}">Services</a></li>
            <li><a href="{% url 'events:menu' %}">Menu</a></li> 
            <li><a href="{% url 'about' %}">About Us</a></li>
            <li><a href="{% url 'events:contact' %}">Contact</a></li> 
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
        <footer>
            <p>&copy; 2025 Hanie's Catering. All rights reserved.</p>
        </footer>
    </main>

    <script src="{% static 'js/sidebar.js' %}"></script>
</body>
</html>
