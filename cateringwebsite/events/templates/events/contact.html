{% extends 'layout.html' %}
{% block title %}Contact - Hanie's Catering{% endblock %}
{% block content %}
<section class="contact container">
    <h2>Get in Touch</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Send Message</button>
    </form>
</section>
{% endblock %}
